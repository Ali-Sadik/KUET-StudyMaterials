<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the StudyMaterials</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="hero.css" />
  </head>
  <body>
    <section id="one">
      <div class="content">
        <div class="text-content">
          <h1>
            <div class="animationan">
              <span class="firstan"><strong>Study</strong></span>
              <span class="ohan">
                <span class="secondan gradient-text"
                  ><strong>Materials</strong></span
                >
              </span>
            </div>
          </h1>
          <h4 class="text-reveal">
            <span>
              <span>-The ocean of academic resources</span>
            </span>
            <span>
              <span
                ><span style="color: white"
                  >-The ocean of academic resources</span
                ></span
              >
            </span>
          </h4>
          <div class="two-button">
            <div class="left-an">
            <button
              class="w-btn btn"
              onclick="window.open('../Authenticator-Student/login.html', '_blank');"
            >
              I'm a Student
            </button>
          </div>
          <div class="right-an">
            <button
              class="t-btn btn"
              onclick="window.open('../Authenticator-Teacher/login.html', '_blank');"
            >
              I'm a Teacher
            </button>
            </div>
          </div>
        </div>
      </div>
      <div class="mouse-scroll" id="cs-down">
        <div class="mouse">
          <div class="wheel"></div>
        </div>
        <div class="arrow"></div>
      </div>
    </section>
    <script src="hero.js"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  </body>
</html>
