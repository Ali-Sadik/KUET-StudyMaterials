<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="../favicon.ico" />
    <link rel="stylesheet" href="lab.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Lab Manuals</title>
  </head>
  <body>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div class="header-container">
      <button class="buttonhome" id="home">
        <i class="material-icons">home</i>
        <span class="button-text">Home</span>
      </button>
    </div>

    <div class="filter">
      <div class="search">
        <input type="text" class="search__input" placeholder="Search lab manuals" />
        <button class="search__button"><i class="fa fa-search"></i></button>
      </div>

      <button class="button" data-filter="all">All</button>
      <button class="button">ECE 1110</button>
      <button class="button">EEE 1110</button>
      <button class="button">Ph 1110</button>
    </div>

    <section class="grid">
      <a
        class="card"
        href="https://drive.google.com/file/d/14wTv5L_j1n6v9QYTet3PuDh79NWEqShU/view"
        target="_blank"
        rel="nofollow noopener"
      >
        <div class="card__content">
          <p class="card__location">ECE 1110</p>
          <h3 class="card__title">Familiarization with the various electronic components,
            equipment and measuring instruments</h3>
          <p class="card__description">
            Publisher:Unknown</br>
            Date:19/02/22
          </p>
        </div>
      </a>

      <a
        class="card"
        href="https://drive.google.com/file/d/1A8Kzkgs6P7hYa4VKRaEOfhbI6HpBBHfv/view"
        target="_blank"
        rel="nofollow noopener"
      >
        
        <div class="card__content">
          <p class="card__location">EEE 1110</p>
          <h3 class="card__title">Familiarization with Electrical Elements</h3>
          <p class="card__description">
            Publisher:Unknown</br>
            Date:Unknown
          </p>
        </div>
      </a>

     
      <a
        class="card"
        href="https://drive.google.com/file/d/1vKxjB0maG7GKMszFuuBAnMv7jiYG7jgg/view"
        target="_blank"
        rel="nofollow noopener"
      >
       
        <div class="card__content">
          <p class="card__location">Ph 1110</p>
          <h3 class="card__title">Physics sessional book</h3>
          <p class="card__description">
            Publisher:Unknown</br>
            Date:Unknown
          </p>
        </div>
      </a>

    </section>
<script src="lab.js"></script>
  </body>
</html>
