<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the StudyMaterials</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
        font-family: "Manrope", sans-serif;
      }

      html,
      body {
        overflow-x: hidden;
        overflow-y: hidden;
      }
       #one {
        min-height: 100vh;
       background-color:black;
        background-position: center;
        background-size: cover;
      }

      .blackish {
        color: rgb(255, 255, 255);
      }

      .white {
        color: white;
      }

      .btn {
        padding: 0.85em 2em;
        border-radius: 30px;
        border: none;
        font-family: "Manrope", sans-serif;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        user-select: none;
      }

      .btn:hover {
        transform: scale(1);
        transition: all 0.3s ease-in-out;
      }

      .btn:active {
        animation: ease 0.3s;
      }

      @keyframes bounce {
        0% {
          transform: scale(1);
        }
        30% {
          transform: scale(0.9);
        }
        50% {
          transform: scale(1.1);
        }
        70% {
          transform: scale(0.95);
        }
        100% {
          transform: scale(1);
        }
      }

      .content {
        padding-left: 30%;
      }

      .text-content {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        padding: 11rem 0;
      }

      .text-content > h1 {
        width: 1000px;
        font-size: 50px;
        text-align: left;
        font-weight: 300;
        font-family: "Manrope", sans-serif;
        margin-bottom: 20px;
        line-height: 80px;
        user-select: none;
      }


      .text-content > h2 {
        font-size: 30px;
        margin-bottom: 10px;
        margin-left: 100px;
      }

      .text-content > h4 {
        font-size: 2rem;
        letter-spacing: 0.35px;
        font-weight: lighter;
        font-family: "Manrope", sans-serif;
        margin-bottom: 55px;
        margin-left: 110px;
      }

      .two-button {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        margin-left: 190px;
        margin-top: 0px;
      }

      .w-btn {
        color: white;
        background: #00a651;
      }

      .w-btn:hover {
        background: transparent;
        color: white;
        border: 0.55px solid white;
        transition: 0.55s;
      }

      .t-btn {
        background: transparent;
        border: 0.55px solid #00a651;
        color: #00a651;
      }

      .t-btn:hover {
        color: #00a651;
        background: white;
        border: none;
        transition: 0.55s;
      }

      .text-reveal {
        position: relative;
        overflow: hidden;
      }

      .text-reveal span {
        display: block;
        transition: cubic-bezier(0.19, 1, 0.22, 1) transform 2s;
        user-select: none;
      }

      .text-reveal > span:nth-child(1) {
        color: transparent;
      }

      .text-reveal > span:nth-child(2) {
        position: absolute;
        top: 0;
        left: 0;
        color: #fff;
      }

      .text-reveal > span:nth-child(2) > span {
        overflow: hidden;
        transform: translateX(-100%);
      }

      .text-reveal > span:nth-child(2) > span:nth-child(1) {
        transition-delay: 1s;
      }

      .text-reveal > span:nth-child(2) > span:nth-child(2) {
        transition-delay: 1.1s;
      }

      .text-reveal > span:nth-child(2) > span > span {
        transform: translateX(100%);
        transition-delay: inherit;
      }

      body.loaded .text-reveal > span:nth-child(2) > span,
      body.loaded .text-reveal > span:nth-child(2) > span > span {
        transform: translateX(0);
      }

      .containeran {
        display: flex;
        justify-content: center;
        align-content: center;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        background: transparent;
      }

      .animationan {
        text-align: center;
        margin-top: 100px;
        font-family: "Manrope", sans-serif;
        font-size: 100px;
        letter-spacing: -1px;
        color: white;
        display: inline-block;
        animation: fadeInan 1.5s forwards;
        opacity: 0;
        transition-timing-function: cubic-bezier(0.785, 0.135, 0.15, 0.86);
      }

      .firstan {
        display: inline-block;
        animation: firstSpanan 1.5s forwards
          cubic-bezier(0.785, 0.135, 0.15, 0.86);
        background: transparent;
        z-index: 1;
        position: relative;
        margin-right: -20px;
      }

      .ohan {
        display: inline-flex;
        overflow: hidden;
      }

      .secondan {
        animation: secondSpanan 1.5s forwards
          cubic-bezier(0.785, 0.135, 0.15, 0.86);
        font-weight: 100;
        z-index: -1;
        display: inline-block;
      }

      @keyframes fadeInan {
        0% {
          opacity: 0;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes firstSpanan {
        0% {
          transform: translateX(50%);
        }
        60% {
          transform: translateX(50%);
        }
        100% {
          transform: translateX(0%);
        }
      }

      @keyframes secondSpanan {
        0% {
          transform: translateX(-100%);
        }
        60% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(-0%);
        }
      }

      @keyframes slideLeft {
        from {
          opacity: 0;
          transform: translateX(200px);
        }
        to {
          opacity: 1;
          transform: translateX(0%);
        }
      }

      .gradient-text {
        background: linear-gradient(to right, #00a651, #00f276);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      @media (max-width: 768px) {
        .content {
          padding-left: 5%;
        }

        .text-content {
          display: flex;
          flex-direction: column;
          margin: 0 auto;
          padding: 11rem 0;
          align-items: center; /* Center the content horizontally */
        }

        .text-content > h1 {
          width: 500px;
          font-size: 100px; /* Keep the h1 size unchanged */
          text-align: center; /* Center align h1 text */
          font-weight: 300;
          font-family: "Manrope", sans-serif;
          margin-bottom: 10px;
          line-height: 80px;
          user-select: none;
        }

        .text-content > h2 {
        font-size: 15px;
        margin-bottom: 10px;
        margin-left: -100px;
        margin-top: 20px;
      }
        .text-content > h4 {
          font-size: 1.2rem;
          letter-spacing: 0.35px;
          font-weight: lighter;
          font-family: "Manrope", sans-serif;
          margin-bottom: 10px;
          text-align: center; /* Center align h4 text */
          margin-left: -50px; /* Reset left margin */
          margin-top: -200px;
        }

        .two-button {
          display: none;
          flex-direction: column;
          align-items: center;
          margin: 20px auto 0 auto;
        }

        .two-button button {
          width: 80%;
          max-width: 300px;
          margin: 10px 0;
        }

        .animationan {
          font-size: 100px;
          margin-top: 20px;
        }

        .firstan {
          margin-top: 0px;
          margin-left:-50px; /* Reset left margin */
          text-align: center; /* Center align firstan text */
          margin-bottom: -50px; /* Adjust margin-bottom as needed */
          margin-right: 70px;
          font-size: 90px;
        }

        .secondan {
          margin-top: 0px; /* Adjust margin-top as needed */
          margin-right: 20px; /* Reset right margin */
          text-align: center; /* Center align secondan text */
          font-size: 80px;
          margin-bottom: 200px;
        }
        .mouse-scroll
        {
          margin-left: 35px;
        }
        .mouse
        {
          margin-top: -40px;
        }
      }


      .mouse-scroll {
	display: flex;
	flex-direction: column;
	align-items: center;
	gap: 10px;
}

.mouse {
	width: 36px;
height: 60px;

	border: 4px solid #00a651;
	border-radius: 24px;
	display: flex;
	justify-content: center;
	align-items: start;
  margin-left: -40px;
}

.wheel {
	width: 8px;
	height: 16px;
	background-color: #00a651;
	border-radius: 4px;
	animation: scroll 1s infinite;
	margin-top: 8px;
  
}

/* Scroll animation */
@keyframes scroll {
	0% {
		transform: translateY(0);
	}

	50% {
		transform: translateY(8px);
	}

	100% {
		transform: translateY(0);
	}
}

.arrow {
	width: 10px;
	height: 10px;
	border-right: 2px solid #00a651;
	border-bottom: 2px solid #00a651;
	transform: rotate(45deg);
  margin-left: -40px;
}
      
    </style>
  </head>
  <body>
    <section id="one">
      <div class="content">
        <div class="text-content">
          <h1>
            <div class="animationan">
              <span class="firstan"><strong>Study</strong></span>
              <span class="ohan">
                <span class="secondan gradient-text"
                  ><strong>Materials</strong></span
                >
              </span>
            </div>
          </h1>
          <h4 class="text-reveal" >
            <span>
              <span
                >The ocean of academic resources</span
              >
            </span>
            <span>
              <span
                ><span style="color: #ffffff"
                  >The ocean of academic resources</span
                ></span
              >
            </span>
          </h4>
          
          <div class="two-button">
            <button
              class="w-btn btn"
              onclick="openInNewTab('https://students-login.vercel.app/login')"
            >
              I'm a Student
            </button>
            <button
              class="t-btn btn"
              onclick="openInNewTab('https://teachers-login.vercel.app/login')"
            >
              I'm a Teacher
            </button>
          </div>
        </div>
      </div>
      <div class="mouse-scroll" id="cs-down">
        <div class="mouse">
            <div class="wheel"></div>
        </div>
        <div class="arrow"></div>
    </div>
    </section>

    <script>
      $(window).on("load", function () {
        $("body").addClass("loaded");
      });

      function openInNewTab(url) {
        var win = window.open(url, "_blank");
        win.focus();
      }

      document.querySelector('#cs-down').addEventListener('click', function(e) {
    e.preventDefault();
    // Access the parent document from within the iframe
    const parentDocument = window.parent.document;
    
    // Scroll to the 'discover' section in the parent document
    const discoverSection = parentDocument.querySelector('#discover');
    if (discoverSection) {
        discoverSection.scrollIntoView({ behavior: 'smooth' });
    }
});
    </script>
  </body>
</html>
